<!-- DOCTYPE se utiliza para indicarle al navegador que version de html se esta usando -->
<!DOCTYPE html>
<!-- La etiqueta <html> indica el inicio y el final del documento html -->
<html>

<!--head se utiliza para crear un espacio en el que se pueden escribir metadatos (también se usa para modificiaciones en CSS) -->

<head>

   <meta charset="utf-8"> <!--Codificación-->
   <meta name=""viewport content="with=device-width"> <!--Sirve para ajustar el ancho de la página con el del dispositivo-->
   <title>Portfolio de Repsit</title> <!--Asigna el estatus de titulo al elemento-->
   <meta name="description" content="Portfolio de Repsit: Aficionado a los videojuegos y la programación."><!--La descripcion puesta aquí será la que se muestre en el buscador de cualquier explorador (no siempre es as)-->
   <meta property="og:title" content="Streamer programador de videojuegos"> <!--Es el titulo que aparece en algún sitio donde se comparte el link.-->
   <meta property="description" content="Portfolio de Repsit: Aficionado a los videojuegos y la programación."><!--Es la descripción que aparece en eñ compartido de algún sitio de mi página-->
   <meta property="og:image" content="/images/Repsit Logo.jgp"> <!--Es la imagen que aparece en ese compartido en algun sitio web.-->

   <meta name="robots" content="index, follow"><!--Hace un llamado a los bots de los navegadores para que centren su atención en el index y los links que siguen esta página-->
   <meta name="theme-color" content="33E9FF"> <!--Cambia el color de la parte superior del navegador (no fuinciona con todos los navegadores)-->
   <meta name="author" content="Diego 'Respit' Flores"><!--El nombre de los autores de la página-->

         <!-- El tag <img> se utiliza para introducir elementos multimedia y puedes ponerle atributos 
            dentro para modificar o agregar informacion a la imagen
         id se utiliza para darle un nombre que no se puede repetir, al elemento 
         width se usa para cammbiar el ancho de la imagen
         heigth se usa para cammbiar el alto de la imagen
         title hace que al poner el mouse muestre el nombre de la imagen
         alt hace que en el caso de que la imagen no cargue en el sitio web ponga una descripcion que diga que es lo que se deberia mostrar en lugar del icono

         -->
